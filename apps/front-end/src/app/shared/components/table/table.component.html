<div class="overflow-x-auto">
  <table class="w-full whitespace-nowrap">
    <tbody>
      <git-commit-reader-table-item
        *ngFor="let commit of listedCommits"
        [commit]="commit"
        class="block"
      >
      </git-commit-reader-table-item>
    </tbody>
  </table>

  <git-commit-reader-paginator [entryItems]="commits" (emitItems)="setCommitList($event)">
  </git-commit-reader-paginator>
</div>
